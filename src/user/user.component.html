<div class="container">
  <div class="form-container">
    <h1>User form</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="formular">

      <label for="firstName">Meno:</label>
      <input formControlName="firstName" id="firstName" type="text">
      <br>

      <label for="lastName">Priezvisko:</label>
      <input formControlName="lastName" id="lastName" type="text">
      <br>

      <label for="email">Email:</label>
      <input formControlName="email" id="email" type="text">
      <br>

      <button [disabled]="!formular.valid" type="submit">odosli</button>
      <input (click)="nastavForm()" type="button" value="nastav demo hodnoty">
    </form>
  </div>

  <div class="list-container">
    <h1>Zoznam zákazníkov</h1>
    <ul>
      <li *ngFor="let zakaznik of zakaznici">
        {{ zakaznik.firstName }} {{ zakaznik.lastName }} - {{ zakaznik.email }}
      </li>
    </ul>
  </div>
</div>
